<!DOCTYPE html>
<html lang="fr" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welloh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    /* Basic prose styles for markdown rendering */
    .prose { @apply text-gray-700 dark:text-gray-300; }
    .prose h1, .prose h2, .prose h3 { @apply font-bold text-gray-900 dark:text-gray-100; }
    .prose a { @apply text-indigo-600 hover:underline dark:text-indigo-400; }
    .prose code { @apply text-sm bg-gray-200 dark:bg-gray-700 rounded px-1 py-0.5; }
    .prose pre { @apply bg-gray-100 dark:bg-gray-800 rounded p-4 text-sm; }
    .prose ul { @apply list-disc list-inside; }
    .prose ol { @apply list-decimal list-inside; }

    body {
        font-family: 'Inter', sans-serif;
    }
    
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 1s ease-out forwards;
    }

    @keyframes gradient-pan {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animate-gradient-pan {
      background-size: 200% 200%;
      animation: gradient-pan 15s ease infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@9.0.1",
    "react": "https://aistudiocdn.com/react@18.3.1",
    "react/": "https://aistudiocdn.com/react@18.3.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@18.3.1/",
    "recharts": "https://aistudiocdn.com/recharts@2.12.7",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@4.0.0",
    "typescript": "https://aistudiocdn.com/typescript@^5.9.3",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/+esm"
  }
}
</script>
</head>
<body class="bg-[#0B0E15] dark">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
