  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    /* Basic prose styles for markdown rendering */
    .prose { @apply text-gray-700 dark:text-gray-300; }
    .prose h1, .prose h2, .prose h3 { @apply font-bold text-gray-900 dark:text-gray-100; }
    .prose a { @apply text-indigo-600 hover:underline dark:text-indigo-400; }
    .prose code { @apply text-sm bg-gray-200 dark:bg-gray-700 rounded px-1 py-0.5; }
    .prose pre { @apply bg-gray-100 dark:bg-gray-800 rounded p-4 text-sm; }
    .prose ul { @apply list-disc list-inside; }
    .prose ol { @apply list-decimal list-inside; }

    @layer utilities {
      .bg-grid-gray-200\/40 {
        background-image: linear-gradient(to right, theme('colors.gray.200 / 40%') 1px, transparent 1px), linear-gradient(to bottom, theme('colors.gray.200 / 40%') 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      .dark .bg-grid-gray-700\/30 {
        background-image: linear-gradient(to right, theme('colors.gray.700 / 30%') 1px, transparent 1px), linear-gradient(to bottom, theme('colors.gray.700 / 30%') 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
    }
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 1s ease-out forwards;
    }
  </style>
